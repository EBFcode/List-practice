<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List To Do</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="normalize.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="frase">
            <p>"The worst fight is the one not fought."</p>
            <p>Karl Marx</p>
        </div>

        <div class="info">
            <div class="racha">
                <span>5 Days</span>
            </div>

            <div class="coins">
                <span>800 Coins</span>
            </div>
        </div>
    </header>

    <main>
        <!-- To Do -->
        <section>
            <article>
                <ul class="container-cards ">
                    <li class="card-to-do"><span>Made This App</span> <span>300 Coins</span></li>
                </ul>
            </article>
        </section>

        <!-- Add To Do -->
        <section class="add-To-Do">
            <form id="add-form-to-do" action="">
                <input type="text" placeholder="Add Homework">
                <button type="submit">Send</button>
            </form>
            
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
